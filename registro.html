<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fauna Endémica de México</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        form input[type="text"], form input[type="email"], form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function redirigirAlInicio(event) {
            event.preventDefault(); // Evitar que el formulario se envíe
            alert("Registro exitoso. Redirigiendo al inicio...");
            window.location.href = "index.html"; // Redirigir a la página de inicio
        }
    </script>
</head>
<body>

<header>
    <h1>Registro en Fauna Endémica de México</h1>
</header>

<form onsubmit="redirigirAlInicio(event)">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirm-password">Confirmar Contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    
    <input type="submit" value="Registrarse">
</form>

</body>
</html>
